
                                          如何让孩子纠错？

    人名‘Michael’,露西误认为’Michelle’,所以称之为’she’，她哥哥跟她说，错了。她坚持说没有错，而且一边说一边哭。没办法，我只好找来字典查给她看，她心不甘情不愿地改正，并且满脸的不高兴。我们都知道要承认自己的错误，确实需要点勇气。后来我跟她说，你怎么忘记了你学校老师说的话啦！老师不是说过人人都会犯错误吗，老师自己每天也会犯错误的。还有我――你妈妈，也不懂得’michael’,但今天我懂得啦，还是我家露西教我的。宇宙之大，事物之多，我们一辈子都学不完；我和你爸爸还有很多东西不懂，但我们觉得没有关系，只要我们不懂就学，错了就改。
