
<div class="education_title">跟孩子一起阅读，让孩子享受阅读的乐趣</div>
    <hr>
    <div class="education_article">
        阅读是孩子了解自然和社会、获得知识和经验的主要途径。孩子们好像都明白这个道理，所以他们从小就很喜欢颜色鲜艳的书和听讲故事。女儿1周岁后就很喜欢我们给她讲故事了，从那以后，我们经常带她去图书馆看书、借书。每当我们拿着她喜欢的书跟她一起阅读，她听得可认真了，时不时还会问些问题；她特别喜欢在每晚临睡前听故事，所以每晚临睡前我都会给她讲故事，孩子基本上都是在听讲故事中入睡的，现在孩子已养成睡前阅读习惯，还常常跟我一起分享有趣的故事书呢（从6岁开始她可以自己阅读了）
    </div>
