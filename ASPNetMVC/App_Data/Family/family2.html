<div class="education_title">女儿会骑车了</div>
    <hr>
    <div class="education_article">
        记得女儿3岁半时，一天我们到朋友家去玩，要回家时，朋友问我们要不要小孩子自行车（半新的），他说他的小孩还用不着（因为小孩还小）。说完他就带我们到他的车库去看那自行车，那是一辆很轻巧的自行车，但两侧辅助轮已被拆除。我正犹豫要不要，因为我担心没有辅助轮她骑不了。没有想到她一声不吭，跨上车就骑走了。哇，骑车对小孩来说，原来是这么容易呀。看来是我们做父母的，太过爱护孩子（我们中国父母特别突出），太低估自己小孩的能力了。有时不是孩子不会，而是我们没有给孩子们机会。
    </div>
