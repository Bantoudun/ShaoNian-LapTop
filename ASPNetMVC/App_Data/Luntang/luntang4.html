
                                      分享女儿生日的快乐

   今天是女儿9周岁生日，好久以前她就盼望着今天这个日子，就像我们小时候盼望过年一样。一大早起来，我们就跟她说：“生日快乐！宝贝！”，她看起来开心极了。来不及梳洗，就跑到她哥哥的房间，再次提醒她哥哥说，今天是她的生日。
   在吃早饭时，她跟她爸说，别忘了跟你老板说你今天晚上要早点回来。然后转向我说，生日蛋糕要记得去拿的。我怔怔地看着她问：“就是个生日，你为什么这么开心？这么在意？”她说：“Not  happen everyday――不是每天都会发生的”哇，说得多有哲理；是的，我们来到这世界纯属偶然，那我们有什么理由不好好珍惜，开开心心地过好每一天呢？！
